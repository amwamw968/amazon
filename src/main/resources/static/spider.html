            </div>
            <div id="checkbox-form" class="">
            </div>
        </div>
        <div style="padding: 0 0"class="col-xs-4 col-sm-3">
            <div style="margin-top: 3px" class="btn-group" role="group">
                <button style="margin-top: 3px;padding: 6px 11px" type="button" class="btn btn-default" onclick="startSpider()">开始爬取</button>
                <button style="margin-top: 3px;padding: 6px 11px" type="button" class="btn btn-default" onclick="startSpiderAll()">爬取全部</button>
                <button style="margin-top: 3px;padding: 6px 11px" type="button" class="btn btn-default" onclick="endSpider()">停止爬取</button>
            </div>
            <div style="margin-top: 3px" class="btn-group" role="group">
                <button style="margin-top: 3px;padding: 6px 11px" type="button" class="btn btn-default" onclick="startSchedule()">定时爬取</button>
                <button style="margin-top: 3px;padding: 6px 11px" type="button" class="btn btn-default" onclick="startScheduleAll()">定时全部</button>
                <button style="margin-top: 3px;padding: 6px 11px" type="button" class="btn btn-default" onclick="stopSchedule()">结束定时</button>
            </div>
            <div style="margin-top: 3px" class="btn-group" role="group">
                <button style="margin-top: 3px;padding: 6px 11px" type="button" class="btn btn-default" onclick="emptyPanel()">清空</button>
            </div>

                    <p class="panel-title ">选中的菜单</p>
                </div>
                <div style="width:100%;overflow-y:scroll;overflow-x:hidden;"id="selectedMenu"  class="panel-body">
                </div>
            </div>

                    <p class="panel-title ">当前状态</p>
                </div>
                <div style="width:100%;overflow-y:scroll;overflow-x:hidden;" id="Status" class="panel-body">
